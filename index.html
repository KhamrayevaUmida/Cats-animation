<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats - by Crimson</title>
    <link rel="stylesheet" href="style.css" />
    <link href="//fonts.googleapis.com/css?family=Parisienne" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="grass"></div>
      </div>
      <div class="catscontainer">
        <div class="face cat1face">
          <div class="bubble cat1bubble">Meow!</div>
          <div class="ears cat1ear1">
            <div class="inner1"></div>
          </div>
          <div class="ears cat1ear2">
            <div class="inner2"></div>
          </div>
          <div class="eyes eye1"><div class="eyeballs eyeball1"></div></div>
          <div class="eyes eye2"><div class="eyeballs eyeball2"></div></div>
          <div class="nose">
            <div class="mouth cat1mouth"></div>
            <div class="whiskers whisker1"></div>
            <div class="whiskers whisker2"></div>
            <div class="whiskers whisker3"></div>
            <div class="whiskers whisker4"></div>
            <div class="whiskers whisker5"></div>
            <div class="whiskers whisker6"></div>
          </div>
          <div class="catbody cat1body"></div>
          <div class="tail cat1tail"></div>
        </div>

        <div class="face cat2face">
          <div class="bubble cat2bubble">Meow!</div>
          <div class="ears cat2ear1">
            <div class="inner1"></div>
          </div>
          <div class="ears cat2ear2">
            <div class="inner2"></div>
          </div>
          <div class="eyes eye1"><div class="eyeballs eyeball1"></div></div>
          <div class="eyes eye2"><div class="eyeballs eyeball2"></div></div>
          <div class="nose">
            <div class="mouth cat2mouth"></div>
            <div class="whiskers whisker1"></div>
            <div class="whiskers whisker2"></div>
            <div class="whiskers whisker3"></div>
            <div class="whiskers whisker4"></div>
            <div class="whiskers whisker5"></div>
            <div class="whiskers whisker6"></div>
          </div>
          <div class="catbody cat2body"></div>
          <div class="tail cat2tail"></div>
        </div>

        <div class="face cat3face">
          <div class="bubble cat3bubble">Meow!</div>
          <div class="ears cat3ear1">
            <div class="inner1"></div>
          </div>
          <div class="ears cat3ear2">
            <div class="inner2"></div>
          </div>
          <div class="eyes eye1"><div class="eyeballs eyeball1"></div></div>
          <div class="eyes eye2"><div class="eyeballs eyeball2"></div></div>
          <div class="nose">
            <div class="mouth cat3mouth"></div>
            <div class="whiskers whisker1"></div>
            <div class="whiskers whisker2"></div>
            <div class="whiskers whisker3"></div>
            <div class="whiskers whisker4"></div>
            <div class="whiskers whisker5"></div>
            <div class="whiskers whisker6"></div>
          </div>
          <div class="catbody cat3body"></div>
          <div class="tail cat3tail"></div>
        </div>

        <div class="face cat4face">
          <div class="bubble cat4bubble">Meow!</div>
          <div class="ears cat4ear1">
            <div class="inner1"></div>
          </div>
          <div class="ears cat4ear2">
            <div class="inner2"></div>
          </div>
          <div class="eyes eye1"><div class="cat4eyeball"></div></div>
          <div class="eyes eye2"><div class="cat4eyeball"></div></div>
          <div class="nose">
            <div class="mouth cat4mouth"></div>
            <div class="whiskers whisker1"></div>
            <div class="whiskers whisker2"></div>
            <div class="whiskers whisker3"></div>
            <div class="whiskers whisker4"></div>
            <div class="whiskers whisker5"></div>
            <div class="whiskers whisker6"></div>
          </div>
          <div class="catbody cat4body"></div>
          <div class="tail cat4tail"></div>
        </div>
        <div class="table"></div>
      </div>
    </div>
  </body>
</html>
